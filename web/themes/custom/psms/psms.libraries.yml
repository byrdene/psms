global:
  version: VERSION
  css:
    base:
      dist/css/normalize.css: {}
      dist/css/html-elements.css: {}
      dist/css/base.css: {}
    layout:
      dist/css/layout.css: {}
    component:
      dist/css/components.css: {}
    theme:
      dist/css/theme.css: {}
      dist/css/print.css: { media: print }
      static/vendor/aos.css: {}
  # Each discreet feature or function should be in a unique js file.
  js:
    dist/js/custom/hamburger-menu.js: {}
#    dist/js/custom/psms-accordions.js: {}
#    dist/js/contrib/datatables.js: {}
#    dist/js/custom/psms-responsiveTables.js: {}
    dist/js/custom/psms-utilities.js: {}
    static/vendor/aos.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/modernizr

# admin css library for local tasks tabs
tabs:
  version: VERSION
  css:
    component:
      dist/css/tabs.css: {}

# admin css library for drupal messages
messages:
  version: VERSION
  css:
    component:
      dist/css/messages.css: {}

# external fonts
fonts:
  version: VERSION
  css:
    theme:
      https://fonts.googleapis.com/css?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap: { type: external, minified: false }
      https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap: { type: external, minified: false }

