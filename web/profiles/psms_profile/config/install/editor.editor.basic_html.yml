langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor
format: basic_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - RemoveFormat
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Tools
          items:
            - Undo
            - Redo
  plugins:
    stylescombo:
      styles: ''
    drupallink:
      linkit_enabled: true
      linkit_profile: default
    language:
      language_list: un
    customconfig:
      ckeditor_custom_config: "forcePasteAsPlainText = true\r\nautoGrow_minHeight = 100\r\nautoGrow_onStartup  =  true"
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
